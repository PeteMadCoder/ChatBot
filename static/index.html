<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #151515;
            --tertiary-bg: #1e1e1e;
            --input-bg: #252525;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --user-msg-bg: #2a2a2a;
            --bot-msg-bg: #1a1a1a;
            --border-color: #333;
            --accent-color: #404040;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
            max-width: 800px;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: var(--secondary-bg);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .chat-header {
            background-color: var(--tertiary-bg);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-header .avatar {
            width: 38px;
            height: 38px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .chat-header .status {
            width: 10px;
            height: 10px;
            background-color: #30a130;
            border-radius: 50%;
            margin-left: auto;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: var(--secondary-bg);
        }

        /* Custom scrollbar */
        .chat-history::-webkit-scrollbar {
            width: 6px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: var(--tertiary-bg);
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            border: 1px solid var(--border-color);
        }

        .bot {
            background-color: var(--bot-msg-bg);
            align-self: flex-start;
            border: 1px solid var(--border-color);
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: right;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: var(--tertiary-bg);
            border-top: 1px solid var(--border-color);
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 0.95rem;
            outline: none;
        }

        #user-input:focus {
            border-color: var(--accent-color);
        }

        #user-input::placeholder {
            color: var(--text-secondary);
        }

        #send-button {
            background-color: var(--accent-color);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #4d4d4d;
        }

        .typing-indicator {
            display: none;
            background-color: var(--bot-msg-bg);
            padding: 12px 16px;
            border-radius: 8px;
            align-self: flex-start;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: var(--text-secondary);
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s 0.33s infinite;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s 0.66s infinite;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 500px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Fred</h1>
        <p>Professional cool guy</p>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">
                <i class="fas fa-comment"></i>
            </div>
            <div class="info">
                <h3>Fred</h3>
                <p>Chronically Online</p>
            </div>
            <div class="status"></div>
        </div>

        <div class="chat-history" id="chat-history">
            <div class="message bot">
                <div>Sup, I'm Fred. What can I do for you?</div>
                <div class="message-time">Just now</div>
            </div>
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Focus input on load
        window.onload = () => userInput.focus();

        // Send message function
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatHistory.scrollTop = chatHistory.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: message})
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Hide typing indicator and show response
                typingIndicator.style.display = 'none';
                addMessage(data.reply, 'bot');
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                addMessage(`Sorry, I encountered an error: ${error.message}`, 'bot');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const messageContent = document.createElement('div');
            messageContent.textContent = text;
            messageDiv.appendChild(messageContent);
            
            const timeSpan = document.createElement('div');
            timeSpan.className = 'message-time';
            timeSpan.textContent = getCurrentTime();
            messageDiv.appendChild(timeSpan);
            
            // Insert before typing indicator
            chatHistory.insertBefore(messageDiv, typingIndicator);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
